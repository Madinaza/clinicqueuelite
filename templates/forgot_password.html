{% extends "base.html" %}
{% block content %}
<div class="auth">
  <div class="auth-card">
    <h1>Forgot Password</h1>
    <p class="subtitle">Enter your email to reset (demo flow)</p>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" class="form">
      <div class="field">
        <div class="label">Email</div>
        <input class="input input-light" type="email" name="email" required>
      </div>

      <button class="btn btn-primary" type="submit">Continue</button>

      <div class="auth-links">
        Back to <a href="/login">Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

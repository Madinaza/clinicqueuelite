{% extends "base.html" %}
{% block content %}

<h1>Queue Control</h1>
<p class="subtitle">Override and manage patient queue</p>

<table>
  <thead>
    <tr>
      <th>Patient</th>
      <th>Doctor</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for q in queue %}
    <tr>
      <td>{{ q.patient_email }}</td>
      <td>{{ q.doctor_name }}</td>
      <td>
        <span class="badge pending">{{ q.status }}</span>
      </td>
      <td>
        <a class="btn btn-danger" href="/admin/remove/{{ q.id }}">
          Remove
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
